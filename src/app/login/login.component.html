<div class="container">
  <h2>Login</h2>
  <div *ngIf="errorMsg" class="alert-danger alert">{{ errorMsg }}</div>
<form [formGroup]="loginForm" (submit)="submitloginForm(loginForm)">

<div>
  <label for="email">email</label>
  <input type="emil" formControlName="email" class="form-control mb-2">
  <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
    <p *ngIf="loginForm.get('email')?.getError('required')" class="alert alert-danger py-1">this field is required</p>
    <p *ngIf="loginForm.get('email')?.getError('email')" class="alert alert-danger py-1">please enter a vaild mail</p>
  </div>
</div>


<div>
  <label for="password">password</label>
  <input type="password" formControlName="password" class="form-control mb-2">
  <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
    <p *ngIf="loginForm.get('password')?.getError('required')" class="alert alert-danger py-1">this field is required</p>
    <p *ngIf="loginForm.get('password')?.getError('pattern')" class="alert alert-danger py-1">3 to 8 charchters</p>
  </div>
</div>

<button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
 <span> <i *ngIf="isloading" class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></span>
  <span *ngIf="!isloading">Login</span>
</button>
</form>
</div>
