<div
  class="container-fluid login-page d-flex align-items-center justify-content-center"
>
  <div
    class="container login-form w-50 h-50 text-center p-5 d-flex flex-column align-items-center justify-content-around"
  >
    <h2>Login</h2>
    <div *ngIf="errorMsg" class="alert-danger alert">{{ errorMsg }}</div>
    <form
      [formGroup]="loginForm"
      (submit)="submitloginForm(loginForm)"
      class="d-flex flex-column align-items-center justify-content-around mt-3 py-3"
    >
      <div class="text-start">
        <label for="email">Email</label>
        <input type="emil" formControlName="email" class="form-control mb-2" />
        <div
          *ngIf="
            loginForm.get('email')?.errors && loginForm.get('email')?.touched
          "
        >
          <p
            *ngIf="loginForm.get('email')?.getError('required')"
            class="alert alert-danger py-1"
          >
            this field is required
          </p>
          <p
            *ngIf="loginForm.get('email')?.getError('email')"
            class="alert alert-danger py-1"
          >
            please enter a vaild mail
          </p>
        </div>
      </div>

      <div class="text-start">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control mb-2"
        />
        <div
          *ngIf="
            loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched
          "
        >
          <p
            *ngIf="loginForm.get('password')?.getError('required')"
            class="alert alert-danger py-1"
          >
            this field is required
          </p>
          <p
            *ngIf="loginForm.get('password')?.getError('pattern')"
            class="alert alert-danger py-1"
          >
            3 to 8 charchters
          </p>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn form-btn w-100 mt-3"
        style="border: 1px solid gray"
      >
        <span>
          <i
            *ngIf="isloading"
            class="fa fa-circle-o-notch fa-spin"
            style="font-size: 24px"
          ></i>
        </span>
        <span class="spa" *ngIf="!isloading">Login</span>
      </button>
    </form>
    <div class="mt-5 mb-3 bgg">
      <span class="text-muted">New to YTS Movies?</span>
      <a class="" routerLink="/register"> Sign Up Now</a>
    </div>
  </div>
</div>

<!-- Sticky Note -->
<div class="row">
  <div class="note-container col-md-3">
    <div class="line"></div>
    <p class="pt-2 pb-4">sticky note</p>
    <p>Email : <span>test@g.com</span></p>
    <p>Password : <span> pass</span></p>
  </div>
</div>
