<div class="container">
  <h2>Register</h2>
  <div *ngIf="errorMsg" class="alert-danger alert">{{ errorMsg }}</div>
<form [formGroup]="registerForm" (submit)="submitRegisterForm(registerForm)">
<div>
  <label for="first_name">First Name</label>
  <input type="text" formControlName="first_name" class="form-control mb-2">
  <div *ngIf="registerForm.get('first_name')?.errors && registerForm.get('first_name')?.touched">
    <p *ngIf="registerForm.get('first_name')?.getError('required')" class="alert alert-danger py-1">this field is required</p>
    <p *ngIf="registerForm.get('first_name')?.getError('minlength')" class="alert alert-danger py-1">name is too short</p>
    <p *ngIf="registerForm.get('first_name')?.getError('maxlength')" class="alert alert-danger py-1">name is too long</p>
  </div>
</div>



<div>
  <label for="last_name">Last Name</label>
  <input type="text" formControlName="last_name" class="form-control mb-2">
  <div *ngIf="registerForm.get('last_name')?.errors && registerForm.get('last_name')?.touched">
    <p *ngIf="registerForm.get('last_name')?.getError('required')" class="alert alert-danger py-1">this field is required</p>
    <p *ngIf="registerForm.get('last_name')?.getError('minlength')" class="alert alert-danger py-1">name is too short</p>
    <p *ngIf="registerForm.get('last_name')?.getError('maxlength')" class="alert alert-danger py-1">name is too long</p>
  </div>
</div>


<div>
  <label for="age">Age</label>
  <input type="number" formControlName="age" class="form-control mb-2">
  <div *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched">
    <p *ngIf="registerForm.get('age')?.getError('required')" class="alert alert-danger py-1">this field is required</p>
    <p *ngIf="registerForm.get('age')?.getError('min')" class="alert alert-danger py-1">you are too young for this</p>
  </div>
</div>


<div>
  <label for="email">email</label>
  <input type="emil" formControlName="email" class="form-control mb-2">
  <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
    <p *ngIf="registerForm.get('email')?.getError('required')" class="alert alert-danger py-1">this field is required</p>
    <p *ngIf="registerForm.get('email')?.getError('email')" class="alert alert-danger py-1">please enter a vaild mail</p>
  </div>
</div>


<div>
  <label for="password">password</label>
  <input type="text" formControlName="password" class="form-control mb-2">
  <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
    <p *ngIf="registerForm.get('password')?.getError('required')" class="alert alert-danger py-1">this field is required</p>
    <p *ngIf="registerForm.get('password')?.getError('pattern')" class="alert alert-danger py-1">3 to 8 charchters</p>
  </div>
</div>

<button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
 <span> <i *ngIf="isloading" class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></span>
  <span *ngIf="!isloading">Register</span>
</button>
</form>
</div>
